{{ if .Values.global.loadbalancer.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hyperdata-hd-redirect-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    {{ if .Values.global.loadbalancer.isHttps }}
    nginx.ingress.kubernetes.io/rewrite-target: https://{{ .Values.global.loadbalancer.ip }}:{{ .Values.global.loadbalancer.port }}/hyperdata{{ .Values.version.major }}/
    {{ else }}
    nginx.ingress.kubernetes.io/rewrite-target: http://{{ .Values.global.loadbalancer.ip }}:{{ .Values.global.loadbalancer.port }}/hyperdata{{ .Values.version.major }}/
    {{ end }}
spec:
  tls:
    - secretName: istio.hyperdata-nginx-ingress-nginx
  rules:
   -  http:
        paths:
        - path: /hyperdata{{ .Values.version.major }}
          backend:
            serviceName: hyperdata-svc-hd
            servicePort: 8080
{{ end }}