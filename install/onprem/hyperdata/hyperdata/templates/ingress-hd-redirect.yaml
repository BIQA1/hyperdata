apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hyperdata-hd-redirect-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    {{ if .Values.https.enabled }}
    nginx.ingress.kubernetes.io/rewrite-target: https://{{ .Values.webserver.ip }}:{{ .Values.webserver.port }}/hyperdata8/
    {{ else }}
    nginx.ingress.kubernetes.io/rewrite-target: http://{{ .Values.webserver.ip }}:{{ .Values.webserver.port }}/hyperdata8/
    {{ end }}
spec:
  tls:
    - secretName: istio.hyperdata-nginx-ingress-nginx
  rules:
   -  http:
        paths:
        - path: /hyperdata8
          backend:
            serviceName: hyperdata-svc-hd
            servicePort: 8080
