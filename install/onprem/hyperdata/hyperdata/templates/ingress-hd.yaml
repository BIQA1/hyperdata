apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hyperdata-hd-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - secretName: istio.hyperdata-nginx-ingress-nginx
  rules:
   -  http:
       paths:
       - path: /hyperdata8/(.*)
         backend:
           serviceName: hyperdata-svc-hd
           servicePort: 8080
   -  http:
        paths:
        - path: /hyperdata(/|$)(.*)
          backend:
            serviceName: hyperdata-svc-hd
            servicePort: 8080
