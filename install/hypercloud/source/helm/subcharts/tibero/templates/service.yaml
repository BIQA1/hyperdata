kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Namespace }}-lb-db
  labels:
    lb: {{ .Release.Namespace }}-db
  {{ if .Values.loadbalancer.enabled }}
  annotations:
    metallb.universe.tf/allow-shared-ip: top
  {{ end }}
spec:
  ports:
    - name: tb-lsnr
      port: 8629
      protocol: TCP
      targetPort: 8629
  selector:
    lb: {{ .Release.Namespace }}-db
  {{ if .Values.loadbalancer.enabled }}
  type: LoadBalancer
  sessionAffinity: None
  loadBalancerIP: {{ .Values.loadbalancer.ip }}
  externalTrafficPolicy: Cluster
  {{ else }}
  type: NodePort
  {{ end }}