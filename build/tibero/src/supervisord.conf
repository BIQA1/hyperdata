[supervisord]
nodaemon=true
logfile = ${TB_VOLUME}/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info

[program:run]
startretries=3
command=/bin/bash -c "${SRC_HOME}/boot.sh > ${TB_VOLUME}/cmdlog 2>&1"
autorestart=false
stopasgroup=true
user=hyperdata
stderr_logfile=${TB_VOLUME}/super_stderr.log
stdout_logfile=${TB_VOLUME}/super_stdout.log
